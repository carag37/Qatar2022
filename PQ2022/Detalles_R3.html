<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Detalle</title>
  <link href="https://www.freeiconspng.com/thumbs/details-icon/details-icon-png-cc-by-3-0--it-1.png" rel="icon" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/Funciones_R3.js"></script>
  
</head>

<body class="antialiased text-slate-200 bg-slate-900" onload='verDetalle()'>
  <div class="flex-block max-w-5xl p-4 md:pd-8 mx-auto mt-8">
    <div class="bg-white shadow overflow-hidden rounded-lg">
      <div class="px-4 py-2 flex justify-between">
        <div class="mx-auto">
          <img class="rounded-lg w-48" src="http://www.utp.edu.co/cms-utp/data/bin/UTP/web/uploads/media/comunicaciones/img/Logo-MisionTIC-2022.jpg"
            alt="Mision TIC 2022" />
          <h1 class="text-xl text-center leading-6 font-bold text-gray-900">
            Detalles
          </h1>
          <p class="text-center max-w-2xl text-sm text-gray-500">
            Información detallada
          </p>
        </div>
        
      </div>

      <div class="container mb-2 mt-2 mx-auto text-center">
          
        <div id="res_Type"></div>
        
      </div>

      <div class="border-t border-gray-200">
                 
        

        <div class="container mt-2 px-4 mx-auto">
          
          <div class="lg:w-full md:w-auto bg-neutral-50 rounded-lg px-2 py-2 flex flex-col md:ml-auto w-full mt-2 md:mt-0 relative z-10 shadow-md" id="res_tabla">
            
          </div> 
          
          <div class="container mb-2 mt-2 mx-auto text-center">
            <button onclick='ActualizaReg()'
                    class="text-white font-bold bg-[#4164B7] border-0 py-2 px-6 focus:outline-none hover:bg-[#EC2468] rounded text-xl">
              Actualizar
            </button>
           
          </div>
          
          </div>
        
        
        <div class="container mb-2 mt-2 mx-auto text-center">
          
          <div id="res_Back"></div>
          
        </div>
     
      </div>
      </div>
    </div>
  </div>
  <div class="flex-block max-w-xl p-2 md:pd-8 mx-auto mt-2 text-center">
    Hecho en Colombia - Misión Tic 2022
  </div>
  
  
</body>

</html>
