<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Nubes</title>
  <link href="https://images.vexels.com/media/users/3/127173/isolated/lists/7557c099025d716fea37ad5e4dafd2b1-linea-de-nube-azul-icon-svg.png" rel="icon" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/Funciones_R3.js"></script>
</head>

<body class="antialiased text-slate-200 bg-slate-900" onload='leerDatos("Cloud")'>
  <div class="flex-block max-w-5xl p-4 md:pd-8 mx-auto mt-8">
    <div class="bg-white shadow overflow-hidden rounded-lg">
      <div class="px-4 py-2 flex justify-between">
        <div class="mx-auto">
          <img class="rounded-lg w-48" src="http://www.utp.edu.co/cms-utp/data/bin/UTP/web/uploads/media/comunicaciones/img/Logo-MisionTIC-2022.jpg"
            alt="Mision TIC 2022" />
          <h1 class="text-xl text-center leading-6 font-bold text-gray-900">
            Nubes
          </h1>
          <p class="text-center max-w-2xl text-sm text-gray-500">
            Creación de Nubes
          </p>
        </div>
        
      </div>

      <div class="border-t border-gray-300">
      <div class="grid grid-cols-2 gap-1">           
        <div class="container px-4 mx-auto">
          <div class="lg:w-full md:w-full bg-neutral-50 rounded-lg px-20 py-2 flex flex-col md:ml-auto w-full mt-2 md:mt-0 relative z-10 shadow-md">
            <!-- Aquí puedes escribir tu comentario
            <div class="relative mb-4">
              <label for="id" class="leading-7 text-sm text-gray-600">ID</label>
              <input type="number" id="id" placeholder="Ingrese ID" name="id" class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div> -->
            
            <div class="relative mb-1">
              <label for="nombre" class="leading-7 text-sm text-gray-600">Nombre<span class="px-1 text-red-600">*</span></label>
              <input type="text" id="nombre" maxlength="45" onkeyup="contar(this, 'nombre')" placeholder="Ingrese nombre" 
                    name="nombre" class="w-full bg-white rounded border border-gray-300 invalid:border-red-500 invalid:text-red-600 invalid:ring-2 
                    invalid:ring-red-200 focus:invalid:border-red-500 focus:invalid:text-red-600 focus:invalid:ring-2 focus:invalid:ring-red-200 focus:border-blue-500 focus:ring-2 
                    focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
              <div class="text-sm text-right px-2 text-gray-400"><label id="currentnombre">0</label><label id="maximum">/ 45</label></div>
             
            </div>

            <div class="relative mb-1">
              <label for="proveedor" class="leading-7 text-sm text-gray-600">Proveedor<span class="px-1 text-red-600">*</span></label>
              <input type="text" id="proveedor" maxlength="45" onkeyup="contar(this, 'proveedor')" placeholder="Ingrese Proveedor" 
                    name="proveedor" class="w-full bg-white rounded border border-gray-300 invalid:border-red-500 invalid:text-red-600 invalid:ring-2 
                    invalid:ring-red-200 focus:invalid:border-red-500 focus:invalid:text-red-600 focus:invalid:ring-2 focus:invalid:ring-red-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 
                    text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
              <div class="text-sm text-right px-2 text-gray-400"><label id="currentproveedor">0</label><label id="maximum">/ 45</label></div>
            </div>

            <div class="relative mb-4">
              <label for="modelo" class="leading-7 text-sm text-gray-600">Modelo<span class="px-1 text-red-600">*</span></label>
              <input type="number" id="modelo" max="2050" min="1980" pattern="\dddd" placeholder="Ingrese Año Modelo (YYYY)" name="modelo" 
                    class="peer w-full bg-white rounded border border-gray-300 invalid:border-red-500 invalid:text-red-600 invalid:ring-2 
                    invalid:ring-red-200 focus:invalid:border-red-500 focus:invalid:text-red-600 focus:invalid:ring-2 focus:invalid:ring-red-200 
                    text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out focus:border-blue-500 focus:ring-2 focus:ring-blue-200" required>
              <p class="mt-2 invisible peer-invalid:visible text-red-600 text-xs">Ingrese la fecha correctamente</p>
            </div>

            <label for="categoryId" class="leading-7 text-sm text-gray-600">Selecciona la categoría<span class="px-1 text-red-600">*</span></label>
            <div class="relative mb-4">
              <div id="res_SelectCategory">
              </div>
            </div>

            <div class="relative mb-4">
              <label for="description" class="leading-7 text-sm text-gray-600">Descripción</label>
              <textarea type="text" id="description" maxlength="250" onkeyup="contar(this, 'description')" name="description" placeholder="Ingrese una descripción" class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
              <div id="the-count" class="text-sm text-right px-2 text-gray-400 ">
                <span id="currentdescription">0</span>
                <span id="maximum">/ 250</span>
              </div>
            </div> 
            
            
            <div class="container mb-2 mt-2 mx-auto text-center">
              <button onclick='crearReg("Cloud")'
                      class="text-white font-bold bg-[#4164B7] border-0 py-2 px-6 focus:outline-none hover:bg-[#EC2468] rounded text-xl">
                Crear
              </button>
              
            </div>
                        
          </div>
        </div>

        <div class="container mt-5 px-4 mx-auto">
          <div class="lg:w-full md:w-full bg-neutral-50 rounded-lg px-2 py-2 flex flex-col md:ml-auto w-full mt-2 md:mt-0 relative z-10 shadow-md" id="res_tabla">
           
          </div>
          </div>
        </div>
        <br>
        
        <br>
        <div class="border-t border-gray-300">
        <div class="container mb-2 mt-2 mx-auto text-center">
          
          <a class="text-sm font-bold text-gray-500 text-center hover:text-gray-900 cursor-pointer"
            href="index.html" target="_self">
            Regresar
          </a>
          
        </div>
      </div>
     
      </div>
      </div>
    </div>
  </div>
  <div class="flex-block max-w-xl p-2 md:pd-8 mx-auto mt-2 text-center">
    Hecho en Colombia - Misión Tic 2022
  </div>

  
</body>

</html>
